<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<script type="text/javascript" src="sha1.js"></script>
		<script type="text/javascript" src="oauth.js"></script>
		<script type="text/javascript">
			var CONSUMERKEY = "osSPa1TgSVQjRN4nSXchaGi8Ikco8AOqnOn5kZTgMsi8HMZBMR";
			var CONSUMERSECRET = "TctWWCqLoeKCrYBAExdfqHRtb2gS8yxFB3nXwyg1lc5RfrTSn7";
			
			window.signParams = function(){
				var params = [];
				var oauth_token_secret = "";
				if(arguments.length > 1)
					for(var i = 1; i < arguments.length; i++){
						if(arguments[i] != "oauth_token_secret")
							params.push([ arguments[i], arguments[++i]]);
						else
							oauth_token_secret = arguments[++i];
					}
				
				params.push([ "oauth_consumer_key", CONSUMERKEY ]);
				params.push([ "oauth_version", "1.0" ]);
				params.push([ "oauth_timestamp", OAuth.timestamp() ]);
				params.push([ "oauth_nonce", OAuth.nonce(11) ]);
				params.push([ "oauth_signature_method", "HMAC-SHA1" ]);

				var accessor = { 
					consumerSecret : CONSUMERSECRET,
					tokenSecret   : oauth_token_secret
				};
				var message = { 
					method : "POST",
					action : arguments[0],
					parameters : params
				};
				OAuth.SignatureMethod.sign(message, accessor);
				return OAuth.getParameter(message.parameters, "oauth_signature") + "|" + OAuth.SignatureMethod.normalizeParameters(message.parameters);
			};
		</script>
		<title></title>
	</head>
	<body>
	</body>
</html>
